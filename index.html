<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libris</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Libris</h1>
    </header>
    <main>
        <section id="scanner">
            <video id="preview"></video>
            <button onclick="startScanner()">Scan Barcode</button>
        </section>
        <section id="book-details" style="display: none;">
            <h2>Book Details</h2>
            <p><strong>Title:</strong> <span id="title"></span></p>
            <p><strong>Author:</strong> <span id="author"></span></p>
            <p><strong>Publisher:</strong> <span id="publisher"></span></p>
            <p><strong>Publication Date:</strong> <span id="pubDate"></span></p>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
